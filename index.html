<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CV</title>
</head>
<body>
    <main class="main" id="main">
      <div class="image"><img src="" alt=""></div>
      <div>
        <h1 class="firstName" id="firstName"></h1>
        <h1 class="lastName" id="lastName"></h1>
        <div class="item"> 
          <h3>Phone:</h3>
          <ins class="number" id="number"></ins>
        </div>
        <div class="input">
          <div>
            <h3>Email:</h3>
            <p id="email"></p>
          </div>
          <div>
            <h3>Addres:</h3>
            <p id="address"></p>  
          </div>
        </div>

      </div>
      <div>
        
        <h3>Education</h3>
        <ins class="schollNum" id="schoolNum"></ins>
        <p class="scholl" id="scholl"> </p> 
        <br>
        <ins class="unversyNum" id="unversyNum"></ins>
        <p class="Unversy" id="Unversy"></p>
      </div>
      <div>
        <h3>Experience</h3>
        <p class="work" id="work"></p> 
      </div>
   </main> 
  
  <script src="./main.js"></script>
</body>
</html>
